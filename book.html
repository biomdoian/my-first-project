<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Booking</title>
</head>
<body class="bydhb">
    <nav>
        <h1>De`Lux Hotel</h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="About.html">About Us</a></li>
          <!-- <li><a href="rooms.html">Rooms</a></li>-->
            <li><a href="dining.html">Dining</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a class="current" href="book.html">Booking</a></li>
        </ul>
    </nav>
    <!--This is the time open form-->
    <section>
        <div class="containr">
            <div class="containr-time">
                <h2 class="heading">Time Open</h2>
                <h3 class="heading-dys">Monday-Friday</h3>
                <p>7am-11am[Breakfast]</p>
                <p>12am-2pm[lunch]</p>
                <p>8pm-10pm[supper]</p>

                <h3 class="heading-dys">Saturday-Sunday</h3>
                <p>9am-11am[Breakfast]</p>
                <p>1pm-3pm[Lunch]</p>
                <p>7pm-11pm[supper]</p>
            </div>
            <div class="container-frm">
                <form action="#">
                    <h2 class="heading">Reservation</h2>
                    <div class="form-field">
                        <p>Your Name</p>
                        <input type="text" placeholder="Your Name">
                    </div>
                    <div class="form-field">
                        <p>Your Email</p>
                        <input type="email" placeholder="Your email">
                    </div>
                    <div class="form-field">
                        <p>Date</p>
                        <input type="date">
                    </div>
                    <div class="form-field">
                        <p>Time</p>
                        <input type="time">
                    </div>
                    <div class="form-field">
                        <p>How Many People</p>
                        <select name="select" id="#">
                            <option value="1">1 person</option>
                            <option value="2">2 person</option>
                            <option value="3">3 person</option>
                            <option value="4">4 person</option>
                            <option value="5">5 person</option>
                            <option value="6">6 person</option>
                            <option value="7">7 person</option>
                            <option value="8">8 person</option>
                    </div>
                    <br>
                  <div> 
                     <input type="submit" value="Submit" class="btnsb">
                    </div>
                </form>

            </div>
        </div>
    </section>
    
</body>
</html>
